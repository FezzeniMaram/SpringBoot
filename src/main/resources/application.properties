spring.application.name=TestApp
spring.datasource.url=jdbc:mysql://localhost:3306/TestApp?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=8082
server.servlet.context-path=/api
lombok.addLombokGeneratedAnnotation=true
logging.level.org.springframework.security=DEBUG
# Limite la taille maximale d'un fichier à 100 Mo
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
